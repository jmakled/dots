# https://github.com/ianyh/Amethyst
# https://github.com/ianyh/Amethyst/blob/development/docs/configuration-files.md
layouts:
  - tall
  - fullscreen
  - two-pane

mod1:
  - option
  - shift
  # - control
  # - command

mod2:
  - option
  - shift
  - control
  # - command

cycle-layout:
  mod: mod1
  key: space

cycle-layout-backward:
  mod: mod2
  key: space

shrink-main:
  mod: mod1
  key: h

expand-main:
  mod: mod1
  key: l

focus-ccw:
  mod: mod1
  key: j

focus-cw:
  mod: mod1
  key: k

focus-main:
  mod: mod1
  key: m

swap-screen-ccw:
  mod: mod2
  key: h

swap-screen-cw:
  mod: mod2
  key: l

swap-ccw:
  mod: mod2
  key: j

swap-cw:
  mod: mod2
  key: k

swap-main:
  mod: mod1
  key: enter

reevaluate-windows:
  mod: mod1
  key: a

relaunch-amethyst:
  mod: mod1
  key: z

# disable screen padding on in-built display
disable-screen-padding-on-inbuilt: true

# Add margins between windows (default false).
window-margins: true
smart-window-margins: false
window-margin-size: 10

# The max number of windows that may be visible on a screen at one time before
# additional windows are minimized. A value of 0 disables the feature.
window-max-count: 0

# true if windows smaller than a 500px square should be floating by default (default true)
float-small-windows: true

mouse-follows-focus: true
# incompatible with mouse-follows-focus
focus-follows-mouse: false

mouse-swaps-windows: true
mouse-resizes-windows: true
